<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Crud-JS</title>
    <link rel="stylesheet" href="./css/styles.css">

<script src="./js/scripts.js" defer></script>
</head>
<body>
    <div>
        <h2>Produtos</h2>
    </div>
    <div>
        <form action="">
            <div class="form-group">
                <label>SKU</label>
                <input type="text" id="sku">
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label>Unidade de medida</label>
                <select name="" id="select">
                    <option>Selecione...</option>
                    <option value="UN">UN</option>
                    <option value="KG">KG</option>
                    <option value="CX">CX</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preço</label>
                <input type="text" id="price">
            </div>
        </form>

        <button onclick="addProduct()"> Adicionar </button>

        <div>
            <h3>Lista de Produtos</h3>
        </div>
        <div>
            <table id="table">
                <thead>
                    <tr>
                        <th>SKU</th>                        
                        <th>Nome</th>                        
                        <th>Unidade de medida</th>                        
                        <th>Preço</th>   
                        <th>Ações</th>                     
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0001</td>
                        <td>Lápis</td>
                        <td>UN</td>
                        <td>120</td>
                        <td>
                            <button onclick="editValue()">Editar</button>
                            <button onclick="delValue()">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>0023</td>
                        <td>Carne</td>
                        <td>KG</td>
                        <td>10</td>
                        <td>
                            <button onclick="editValue()">Editar</button>
                            <button onclick="delValue()">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
